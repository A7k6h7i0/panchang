name: telugu_calendar
description: A Telugu Calendar App with Muhurta Notifications
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local Notifications
  flutter_local_notifications: ^16.1.0
  timezone: ^0.9.2

  # Background Scheduling
  android_alarm_manager_plus: ^3.0.1

  # Audio Playback
  audioplayers: ^5.2.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Database
  sqflite: ^2.3.3
  path: ^1.8.3
  path_provider: ^2.1.1

  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
